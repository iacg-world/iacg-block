<!DOCTYPE html>
<html>
  <head>
    <title>iacg vue3 component example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
    <script src="../dist/iacg.iacg-block.umd.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
      <iacg-block></iacg-block>
    </div>
    <script>
      Vue.createApp({
        setup() {
          var message = 'hello iacg!'
          return {
            message
          }
        }
      }).use(IAcgBlock).mount('#app')
    </script>
  </body>
</html>
